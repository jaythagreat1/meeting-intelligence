<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meeting Intelligence Dashboard</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
.container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; padding: 40px; }
h1 { color: #667eea; font-size: 36px; margin-bottom: 40px; }
.stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
.stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 12px; text-align: center; }
.stat-value { font-size: 48px; font-weight: bold; }
.stat-label { font-size: 14px; opacity: 0.9; margin-top: 5px; }
.meeting-card { background: #f7fafc; padding: 25px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #667eea; }
.meeting-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
.sentiment { padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
.sentiment-neutral { background: #e2e8f0; color: #2d3748; }
.summary { font-size: 16px; color: #2d3748; margin: 15px 0; }
</style>
</head>
<body>
<div class="container">
<h1>ðŸ“‹ Meeting Intelligence Dashboard</h1>
<div class="stats">
<div class="stat-card"><div class="stat-value" id="totalMeetings">-</div><div class="stat-label">Meetings</div></div>
<div class="stat-card"><div class="stat-value" id="totalActions">-</div><div class="stat-label">Action Items</div></div>
<div class="stat-card"><div class="stat-value">0</div><div class="stat-label">Completed</div></div>
<div class="stat-card"><div class="stat-value" id="avgSentiment">-</div><div class="stat-label">Sentiment</div></div>
</div>
<div id="meetingsList"></div>
</div>
<script>
const API='API_PLACEHOLDER';
async function load(){
const r=await fetch(`${API}/meetings`);
const m=await r.json();
document.getElementById('totalMeetings').textContent=m.length;
let total=0;m.forEach(x=>total+=x.action_items_count);
document.getElementById('totalActions').textContent=total;
document.getElementById('avgSentiment').textContent='ðŸ˜';
document.getElementById('meetingsList').innerHTML=m.map(x=>`<div class="meeting-card"><div class="meeting-header"><div><div style="font-size:12px;color:#718096;">${x.meetingId.substring(0,30)}...</div><div style="font-size:13px;color:#4a5568;margin-top:5px;">${new Date(x.createdAt).toLocaleString()}</div></div><span class="sentiment sentiment-neutral">${x.sentiment}</span></div><div class="summary">${x.summary}</div><div style="font-size:14px;color:#4a5568;margin-top:15px;">ðŸ“Œ ${x.action_items_count} action items</div></div>`).join('');
}
load();
</script>
</body>
</html>
